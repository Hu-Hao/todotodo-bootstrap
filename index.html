<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo Todo App - Backbone - RequireJs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta name="description" content="">
  <meta name="author" content="abiyasa">  
  
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      
      #todo-list .done {
        text-decoration: line-through;
      }
  </style>  
  <link rel="stylesheet" href="css/bootstrap-responsive.css">

  <script data-main="js/main" src="js/libs/require/require.js"></script>
</head>

<body>

<div id="todoapp">
  <div class="container-fluid">
    <div class="row">
      <div class="page-header span8 offset2">
        <h1>
          Todo Todo
          <small>Enough TODO for the rest of your life</small>
        </h1>
      </div>
    </div>
    
    <div class="row">
      <div class="span8 offset2">
        <div id="create-todo" class="well">
          <input id="new-todo" placeholder="What needs to be done?" type="text" class="span4"/>
          <span class="ui-tooltip-top help-inline" style="display:none;">Press Enter to save this task</span>            
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span8 offset2">
        <label class="checkbox">
          <input class="mark-all-done" type="checkbox"/>
          Mark all as complete
        </label>
      </div>
    </div>
    
    <div class="row">
      <div id="todos" class="span8 offset2">
        <table class="table table-bordered">
          <tbody id="todo-list"></tbody>
        </table>
      </div>
    </div>
      
    <div class="row">
      <div id="todo-stats" class="span8 offset2" />
    </div>

    <hr class="span8 offset2" />
    
    <!--
    <div class="row">
      <div id="credits" class="span8 offset2">

            Originally by 
          <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.      
      </div>
    </div>    
    -->
  </div>    
</div>


</body>
</html>
